{% include "base.html" %}

<h2>Title: {{ movie.title }}</h2>
<!-- If there is a cover img resize and shows it -->
{% if movie.cover %}
    <img style="max-width:300px" src={{ movie.cover.url }}/>
{% else %}
    <p>No cover image available</p>
{% endif %}
<p>Description: {{ movie.description }}</p>
<p>Release date: {{ movie.release_date }}</p>
<p>Director: {{ movie.director }}</p>
<!-- By .get_gener_display shows the human-readable value from the choices menu-->
<p>Gener: {{ movie.get_gener_display }}</p>

<br><br>
<a href="{% url 'main_page' %}">Back to main page</a>
