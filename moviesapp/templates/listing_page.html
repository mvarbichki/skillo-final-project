<!-- If there are any moves ib the movie model it will display them -->
{% if all_movies %}
    <h2>Available movies</h2>
    <ul>
    {% for movie in all_movies %}
        <!-- hyperlink to redirect the user to full movie details -->
        <li><a href="{% url 'details_page' movie.id %}"> Title: {{ movie.title }} </a> | Description: {{ movie.description }}</li>
    {% endfor %}
    </ul>
{% else %}
    <h2>No movies are available at this moment</h2>
{% endif %}
